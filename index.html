<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kiosk Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="kiosk">
    <header class="app-header">
      <h1 class="title">Library Kiosk</h1>
      <div id="user-info" class="user-info"></div>
    </header>
    <main id="app-main" class="app-main"></main>
    <footer class="app-footer">
      <button id="btn-back" class="btn secondary"><span>❮</span> 뒤로</button>
      <button id="btn-home" class="btn subtle">처음으로</button>
    </footer>
  </div>

  <!-- 알림/확인용 모달 -->
  <div id="modal-container" class="modal-container">
    <div class="modal-dialog">
      <p id="modal-message"></p>
      <div id="modal-buttons" class="modal-buttons"></div>
    </div>
  </div>

  <!-- 날짜/시간 선택용 커스텀 모달 -->
  <div id="picker-modal-container" class="picker-modal-container">
    <div class="picker-dialog">
      <div class="picker-header">
        <button id="picker-prev">‹</button>
        <button id="picker-title-btn" class="year-month-btn"></button>
        <button id="picker-next">›</button>
      </div>
      <div id="picker-content"></div>
      <div id="picker-footer" class="modal-buttons"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/state.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/events.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
